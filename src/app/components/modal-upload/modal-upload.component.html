<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar imagen de usuario</h5>
                    <button type="button" (click)="cerrarModal()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!tmpImg" [src]="'xxx' | imagen" class="w150">
                    <img *ngIf="tmpImg" [src]="tmpImg" class="w150">

                    <br><br>

                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!tmpImg" type="button" class="btn btn-primary">Subir Imagen</button>
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
