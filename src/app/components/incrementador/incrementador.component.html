<h3>{{ leyenda }} - {{ porcentaje }} </h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" (click)="cambiarValor(-5)" type="button">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>
    <input #txtPorcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" placeholder="" aria-label="" aria-describedby="basic-addon1" min="0" max="100">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" (click)="cambiarValor(5)" type="button">
          <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
