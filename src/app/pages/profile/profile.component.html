<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">AdminPro</h6>
                <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="actualizarDatosUsuario( f.value )">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" required placeholder="Nombre de usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electrónico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail1" required placeholder="Correo electrónico">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card" align="center">
            <div class="card-body">
                <h4 class="card-title">Fotografía</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>

                <img *ngIf="!tmpImg" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="tmpImg" [src]="tmpImg" class="w150">

                <br><br>

                <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                <br><br>

                <button type="button" [disabled]="!imagenASubir" (click)="cambiarImagen()" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar</button>
            </div>
        </div>
    </div>
    <!-- Row -->
